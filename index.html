<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <div id="container">
      <div id="display">
        <p id="result">Answer</p>
        <p id="history">Answer</p>
      </div>
      <div id="button">
        <hr />
        <div class="add" onclick="add()">Addition</div>
        <div class="sub" onclick="sub()">Subtraction</div>
        <div class="div" onclick="divide()">division</div>
        <div class="mlt" onclick="mlt()">Multiplication</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
